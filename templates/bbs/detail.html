{% extends "base.html" %}

{% block content %}

<h1>{{ article.id }}の投稿詳細ページ</h1>
<div class="container">
  <p>{{ article.author }}：{{ article.created_at }}</p>
  <p>最終更新：{{ object.updated_at }}</p>
  <p>{{ article.content }}</p>
  <a href="{% url "bbs:update" object.pk %}">編集</a>
  <a href="{% url "bbs:delete" object.pk %}">削除</a>
</div>
<p><a href="{% url 'bbs:index' %}">一覧ページへ戻る</a></p>


{% endblock %}
